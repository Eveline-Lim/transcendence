name: Publish API Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/api/**'
      - 'docs/index.html'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Setup Protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install documentation generators
        run: |
          go install github.com/pseudomuto/protoc-gen-doc/cmd/protoc-gen-doc@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Create output directory
        run: mkdir -p public

      - name: Generate Auth Service documentation
        if: hashFiles('docs/api/auth_service.yml') != ''
        run: npx @redocly/cli build-docs docs/api/auth_service.yml -o public/auth-service.html

      - name: Generate Player Service documentation
        if: hashFiles('docs/api/player_service.yml') != ''
        run: npx @redocly/cli build-docs docs/api/player_service.yml -o public/player-service.html

      - name: Generate Tournament Service documentation
        if: hashFiles('docs/api/tournament_service.yml') != ''
        run: npx @redocly/cli build-docs docs/api/tournament_service.yml -o public/tournament-service.html

      - name: Generate Match Service documentation (AsyncAPI)
        if: hashFiles('docs/api/match_service.yml') != ''
        run: npx @asyncapi/cli@2 generate fromTemplate docs/api/match_service.yml @asyncapi/html-template -o public/match-service --force-write

      - name: Generate Game Service documentation (AsyncAPI)
        if: hashFiles('docs/api/game_service.yml') != ''
        run: npx @asyncapi/cli@2 generate fromTemplate docs/api/game_service.yml @asyncapi/html-template -o public/game-service --force-write

      - name: Generate AI Opponent Service documentation (Proto)
        if: hashFiles('docs/api/ai_opponent_service.proto') != ''
        run: |
          mkdir -p public/ai-service
          protoc --proto_path=docs/api \
                 --doc_out=public/ai-service \
                 --doc_opt=html,index.html \
                 docs/api/ai_opponent_service.proto

      - name: Copy architecture diagrams
        run: |
          if [ -d "docs/architectures" ]; then
            mkdir -p public/architecture
            cp docs/architectures/*.md public/architecture/ || true
          fi

      - name: Copy index page
        if: hashFiles('docs/index.html') != ''
        run: cp docs/index.html public/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
