name: Publish API Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Go for protoc-gen-doc
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install documentation generators
        run: |
          npm install -g @redocly/cli
          npm install -g @asyncapi/cli
          go install github.com/pseudomuto/protoc-gen-doc/cmd/protoc-gen-doc@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Create docs directory
        run: mkdir -p docs

      - name: Discover and list API files
        run: |
          echo "üìÅ API directory structure:"
          find api -type f 2>/dev/null || echo "No api directory found"

      - name: Generate OpenAPI/Swagger documentation
        run: |
          OPENAPI_FILE=$(find api -maxdepth 2 -type f \( -name "openapi.yaml" -o -name "openapi.yml" -o -name "swagger.yaml" -o -name "swagger.yml" \) 2>/dev/null | head -1)
          if [ -n "$OPENAPI_FILE" ]; then
            echo "‚úÖ Found OpenAPI spec: $OPENAPI_FILE"
            redocly build-docs "$OPENAPI_FILE" -o docs/openapi.html
          else
            echo "‚ö†Ô∏è  No OpenAPI spec found"
            echo "<html><body><h1>No OpenAPI specification available</h1></body></html>" > docs/openapi.html
          fi

      - name: Generate AsyncAPI documentation
        run: |
          ASYNCAPI_FILE=$(find api -maxdepth 2 -type f \( -name "asyncapi.yaml" -o -name "asyncapi.yml" \) 2>/dev/null | head -1)
          if [ -n "$ASYNCAPI_FILE" ]; then
            echo "‚úÖ Found AsyncAPI spec: $ASYNCAPI_FILE"
            asyncapi generate fromTemplate "$ASYNCAPI_FILE" @asyncapi/html-template -o docs/asyncapi
          else
            echo "‚ö†Ô∏è  No AsyncAPI spec found"
            mkdir -p docs/asyncapi
            echo "<html><body><h1>No AsyncAPI specification available</h1></body></html>" > docs/asyncapi/index.html
          fi

      - name: Generate Protocol Buffers documentation
        run: |
          PROTO_FILES=$(find api -type f -name "*.proto" 2>/dev/null)
          if [ -n "$PROTO_FILES" ]; then
            echo "‚úÖ Found .proto files:"
            echo "$PROTO_FILES"
            mkdir -p docs/proto
            protoc --proto_path=api \
                   --doc_out=docs/proto \
                   --doc_opt=html,index.html \
                   $PROTO_FILES
          else
            echo "‚ö†Ô∏è  No .proto files found"
            mkdir -p docs/proto
            echo "<html><body><h1>No Protocol Buffers specifications available</h1></body></html>" > docs/proto/index.html
          fi

      - name: Create index page
        run: |
          cat > docs/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>API Documentation</title>
            <style>
              body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
              h1 { color: #333; }
              .api-links { list-style: none; padding: 0; }
              .api-links li { margin: 15px 0; }
              .api-links a { display: inline-block; padding: 10px 20px; background: #0366d6; color: white; text-decoration: none; border-radius: 5px; }
              .api-links a:hover { background: #0256c5; }
            </style>
          </head>
          <body>
            <h1>API Documentation</h1>
            <ul class="api-links">
              <li><a href="openapi.html">OpenAPI/Swagger Documentation</a></li>
              <li><a href="asyncapi/index.html">AsyncAPI Documentation</a></li>
              <li><a href="proto/index.html">Protocol Buffers Documentation</a></li>
            </ul>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
